<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../assets/logo/plane.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Traveler and Booking</title>

</head>
<body>
    <header>
        <div class="name-logo">
            <img src="../assets/logo/plane.svg" alt="plane" />
            <p>Traveling</p>
          </div>
    </header>
    <main>

        <div class="container">
            <form class="signin-form">
                <h2>Sign in</h2>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <img src="../assets/img/spy.svg" alt="spy">
                    
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Keep me signed in</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary">Continue with email</button>
                <div class="divider">or use one of these options</div>
                <button type="button" class="btn-google">Continue with Google</button>
                <button type="button" class="btn-facebook">Continue with Facebook</button>
                <div class="register-link">
                    Donâ€™t have an account? <a href="#">Register</a>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
